<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Break Counter</h1>
    <p>Please Select Your Break Duration Below</p>
    <div>
        <button class="timeButton" data-time="60">1 Hour</button>
        <button class="timeButton" data-time="90">1 Hour 30 Minutes</button>
        <button class="timeButton" data-time="120">2 Hours</button>
    </div>
    <div class="button-container">
        <button id="startStopButton" class="button-39" role="button">Start</button>
        <button class="button-39" id="resetButton">Reset</button>
    </div>

    <div class="time-container">
        <span class="time" id="timeDisplay">00:00</span>
    </div>
    <h2>Time Remaining:</h2>
    <h3>Elapsed Time Log</h3>
    <table id="timeLogTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Elapsed Time (minutes:seconds)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Log entries will be added here -->
        </tbody>
        <tfoot>
            <tr>
                <th>Total Time Used</th>
                <th id="totalTimeDisplay">00:00</th>
            </tr>
        </tfoot>
    </table>
    <script src="script.js"></script>

    <p>Design with ❤️ in India By <a href="https://github.com/thehassanshaikh" target="_blank">Hassan</a></p>
</body>

</html>
